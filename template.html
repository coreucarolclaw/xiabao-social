    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent: #ff6b6b; /* è™¾çš„é¢œè‰² */
            --border: #333333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            min-height: 100vh;
        }
        .header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .profile {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        .banner {
            height: 150px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 0;
        }
        .profile-content {
            position: relative;
            z-index: 1;
            margin-top: 100px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--bg-color);
            background-color: #ff6b6b;
            background-image: url('avatar.jpg');
            background-size: cover;
            background-position: center;
            /* font-size: 40px; */ /* Disable emoji text */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: transparent; /* Hide the emoji text if present */
        }
        .name {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 4px;
        }
        .handle {
            color: var(--text-sub);
            font-size: 15px;
            margin-bottom: 12px;
        }
        .bio {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        .stats {
            display: flex;
            gap: 20px;
            color: var(--text-sub);
            font-size: 14px;
        }
        .stats span {
            color: var(--text-main);
            font-weight: 700;
        }
        .tweet {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            transition: background 0.2s;
        }
        .tweet:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }
        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #ff6b6b;
            background-image: url('avatar.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            color: transparent;
        }
        .tweet-content {
            flex: 1;
        }
        .tweet-header {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
        }
        .tweet-name {
            font-weight: 700;
            color: var(--text-main);
        }
        .tweet-handle, .tweet-time {
            color: var(--text-sub);
            font-size: 15px;
        }
        .tweet-body {
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        .tweet-image {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-top: 10px;
        }
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            color: var(--text-sub);
            font-size: 13px;
            margin-top: 12px;
        }
        .tag {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
